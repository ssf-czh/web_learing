<!--html 申明文档 -->
<!DOCTYPE html>
<!--最大的标签html-->
<html lang="en">
<!--head标签一般放一些设置-->
<head>
    <meta charset="UTF-8">
    <title>czh</title>
</head>
<!--body放网页内容-->
<body>
        你好呀！
        <!--块级元素会单独占一行-->
<!--接下来的标签都是有意义块级标签：就是有语义的标签-->
        <h1>这个是一级标题</h1>
        <h2>这个是二级标题</h2>
        <p>这个是什么 是段落</p>

        <!--ul 打头 无序列表 只能li列出，有自己的默认样式，独占一行-->
        <ul>
            <li>first</li>
            <li>second</li>
        </ul>
        <!--ol 打头 有序列表 只能li列出，有自己的默认样式，独占一行-->
        <ol>
            <li>sort first</li>
            <li>sort second</li>
        </ol>
        <!--type属性：用ABC的顺序来列出 还有I i 、 start属性：从第i个列出-->
        <ol type="A" start="2">
            <li>sort first</li>
            <li>sort second</li>
        </ol>
        <!--自定义列表 dl dt dd-->
        <!--dl申明自定义列表-->
        <dl>
            <dt>这是自定义列表</dt>
            <dd>这是自定义列表</dd>
            <dd>这是自定义列表</dd>
            <dt>这是自定义列表的标题</dt>
            <dd>这是自定义列表的解释</dd>
        </dl>
        <!--申明一个表格,border属性是 是否出现边框
        padding是 内容与边框相距10个像素点
        spaceing属性是 表格与表格之间的距离
        width属性是 表格的总体宽度
        height属性是 表格的总体高度-->
        <table border="1" cellpadding="10px" cellspacing="0" width="800px" height="700px">
            <!--第一行-->
            <!--colspan属性：设置水平方向一个单元格的宽度，如果合并的话后面要注释-->
            <!--rowspan属性：设置垂直方向一个单元格的高度-->
            <!--align属性 水平对齐方式 默认是居左显示 可以设置center right-->
            <!--valign属性 垂直对齐方式 默认是垂直居中 可是可是设置bottom和top-->
            <!--注意：align和valign给tr设置影响整行，给rd设置只影响一个表格-->
            <!--th 标签代表表头 默认水平居中 并且有加粗效果-->
            <tr>
                <!--第一行第一列-->
                <th colspan="4">这是表头</th>
                <!--<td colspan="4">这是第一行第一列</td>-->
                <!--<td>这是第一行第二列</td>-->
                <!--<td>这是第一行第三列</td>-->
                <!--<td>这是第一行的第四列</td>-->
            </tr>
            <tr align="center" valign="bottom">
                <td rowspan="2">这是第二行第一列</td>
                <td>这是第二行第二列</td>
                <td>这是第二行的第三列</td>
                <td>这是第二行的第四列</td>
            </tr>
            <tr>
                <!--<td>这是第三行第一列</td>-->
                <td>这是第三行第二列</td>
                <td>这是第三行的第三列</td>
                <td>这是第三行的第四列</td>
            </tr>
        </table>
<!--接下来都是无意义的块级元素：就是无意义的块级元素（标签），
一般划定一块区域，配合css在布局中使用-->
    <div>这是一个div</div>
<!--dddd-->
</body>
</html>
